services:
  postgres:
    image: postgres:16-alpine
    container_name: bugwatch-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-bugwatch}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-bugwatch}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-bugwatch} -d ${POSTGRES_DB:-bugwatch}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - bugwatch-internal
    mem_limit: 1g
    memswap_limit: 1g
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  server:
    build:
      context: ..
      dockerfile: docker/Dockerfile.server
    container_name: bugwatch-server
    ports:
      - "127.0.0.1:3000:3000"
    environment:
      - SERVER_ADDR=0.0.0.0:3000
      - DATABASE_URL=postgres://${POSTGRES_USER:-bugwatch}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-bugwatch}
      - JWT_SECRET=${JWT_SECRET:?JWT_SECRET is required}
      - JWT_ACCESS_EXPIRATION=${JWT_ACCESS_EXPIRATION:-900}
      - JWT_REFRESH_EXPIRATION=${JWT_REFRESH_EXPIRATION:-604800}
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - RUST_LOG=${RUST_LOG:-info}
      - APP_URL=${APP_URL:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET:-}
      - STRIPE_PRICE_ID_PRO_MONTHLY=${STRIPE_PRICE_ID_PRO_MONTHLY:-}
      - STRIPE_PRICE_ID_PRO_ANNUAL=${STRIPE_PRICE_ID_PRO_ANNUAL:-}
      - STRIPE_PRICE_ID_TEAM_MONTHLY=${STRIPE_PRICE_ID_TEAM_MONTHLY:-}
      - STRIPE_PRICE_ID_TEAM_ANNUAL=${STRIPE_PRICE_ID_TEAM_ANNUAL:-}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - FROM_EMAIL=${FROM_EMAIL:-}
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID:-}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET:-}
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:3000/health", "-o", "/dev/null"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - bugwatch-internal
    mem_limit: 2g
    memswap_limit: 2g
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile.web
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-https://api.bugwatch.dev}
    container_name: bugwatch-web
    ports:
      - "127.0.0.1:3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - HOSTNAME=0.0.0.0
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3001/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    depends_on:
      server:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - bugwatch-internal
    mem_limit: 1g
    memswap_limit: 1g
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "3"

networks:
  bugwatch-internal:
    driver: bridge

volumes:
  postgres-data:
    driver: local
