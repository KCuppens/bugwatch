[package]
name = "bugwatch"
version = "0.1.0"
edition = "2021"
authors = ["Bugwatch Team <support@bugwatch.io>"]
description = "Official Rust SDK for Bugwatch - AI-Powered Error Tracking"
documentation = "https://docs.bugwatch.io/sdk/rust"
homepage = "https://bugwatch.io"
repository = "https://github.com/bugwatch/bugwatch"
license = "MIT"
readme = "README.md"
keywords = ["bugwatch", "error-tracking", "monitoring", "logging", "observability"]
categories = ["development-tools::debugging", "development-tools::profiling"]

[features]
default = ["async", "blocking"]
async = ["tokio", "reqwest"]
blocking = ["reqwest/blocking"]
full = ["async", "blocking"]

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
uuid = { version = "1.0", features = ["v4"] }
chrono = { version = "0.4", features = ["serde"] }
sha2 = "0.10"
hex = "0.4"
regex = "1.10"
hostname = "0.4"
backtrace = "0.3"
lazy_static = "1.4"
parking_lot = "0.12"
thiserror = "1.0"
tracing = "0.1"

# Async support (optional)
tokio = { version = "1.0", features = ["rt-multi-thread", "sync"], optional = true }
reqwest = { version = "0.12", default-features = false, features = ["json", "rustls-tls"], optional = true }

[dev-dependencies]
tokio = { version = "1.0", features = ["rt-multi-thread", "macros"] }
wiremock = "0.6"
