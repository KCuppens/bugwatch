name: Publish Python SDK to PyPI

on:
  push:
    tags:
      - "bugwatch-sdk@*"

env:
  PYTHON_VERSION: "3.11"

jobs:
  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    defaults:
      run:
        working-directory: packages/sdk/python
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Parse tag
        id: parse
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          VERSION=$(echo "$TAG" | sed 's/bugwatch-sdk@//')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Publishing bugwatch-sdk version $VERSION"

      - name: Verify version matches
        run: |
          PYPROJECT_VERSION=$(grep -oP 'version = "\K[^"]+' pyproject.toml)
          if [ "$PYPROJECT_VERSION" != "${{ steps.parse.outputs.version }}" ]; then
            echo "Version mismatch: pyproject.toml has $PYPROJECT_VERSION but tag is ${{ steps.parse.outputs.version }}"
            exit 1
          fi
          echo "Version verified: $PYPROJECT_VERSION"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install hatch twine

      - name: Install dev dependencies and run tests
        run: |
          pip install -e ".[dev]"
          pytest

      - name: Build package
        run: hatch build

      - name: Check package
        run: twine check dist/*

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: packages/sdk/python/dist/
          password: ${{ secrets.PYPI_TOKEN }}
