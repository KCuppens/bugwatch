services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-bugwatch}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-bugwatch}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-bugwatch}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  server:
    build:
      context: ..
      dockerfile: docker/Dockerfile.server
    ports:
      - "3000:3000"
    environment:
      - SERVER_ADDR=0.0.0.0:3000
      - DATABASE_URL=postgres://${POSTGRES_USER:-bugwatch}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-bugwatch}
      - JWT_SECRET=${JWT_SECRET:?JWT_SECRET is required}
      - ENVIRONMENT=production
      - RUST_LOG=info
      # Stripe configuration
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - STRIPE_PRICE_ID_PRO_MONTHLY=${STRIPE_PRICE_ID_PRO_MONTHLY}
      - STRIPE_PRICE_ID_PRO_ANNUAL=${STRIPE_PRICE_ID_PRO_ANNUAL}
      - STRIPE_PRICE_ID_TEAM_MONTHLY=${STRIPE_PRICE_ID_TEAM_MONTHLY}
      - STRIPE_PRICE_ID_TEAM_ANNUAL=${STRIPE_PRICE_ID_TEAM_ANNUAL}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile.web
      args:
        # NEXT_PUBLIC_ vars must be set at build time for Next.js
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3000}
    ports:
      - "3001:3001"
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:3000}
    depends_on:
      server:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres-data:
